<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Current Lesson</h1>
    <p>{{ current_lesson }}</p>

    <h2>All Lessons</h2>
    <ul>
        {% for lesson in lessons %}
            <li>{{ lesson.Title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
