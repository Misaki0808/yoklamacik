<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .message {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h4 class="text-center">Yoklama</h4>
        <form id="attendance-form">
            <div class="mb-3">
                <label for="firstName" class="form-label">Ad</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="schoolNumber" class="form-label">Okul No</label>
                <input type="text" class="form-control" id="schoolNumber" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Yoklamaya Dahil Ol</button>
        </form>
        <div class="alert alert-success message" id="successMessage">
            Yoklamaya Dahil Edildiniz!
        </div>
    </div>

    <script>
        document.getElementById("attendance-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const schoolNumber = document.getElementById("schoolNumber").value;

            if (firstName && lastName && schoolNumber) {
                document.getElementById("successMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
