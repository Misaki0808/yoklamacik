<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo-left">
      <img src="images/istanbul-university-logo.png" alt="Istanbul University Logo">
    </div>
    <div class="title">ISTANBUL UNIVERSITY ATTENDANCE SYSTEM LOGIN</div>
    <div class="logo-right">ATTN</div>
  </div>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <label for="username">USERNAME</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">SIGN IN</button>
    </form>
  </div>

  <script>
    // Form gönderildiğinde yönlendirme yap
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Sayfanın yeniden yüklenmesini engeller
      window.location.href = 'paint-touching.html'; // Touch Area dosyasına yönlendirir
    });
  </script>
</body>
</html>
